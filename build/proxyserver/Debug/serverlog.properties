
log4j.rootLogger=DEBUG,dataserver
log4j.appender.dataserver=org.apache.log4j.FileAppender
log4j.appender.dataserver.ImmediateFlush=true
log4j.appender.dataserver.File=./log/dataserver.log
log4j.appender.dataserver.Append=true
log4j.appender.dataserver.layout=org.apache.log4j.PatternLayout
log4j.appender.dataserver.layout.ConversionPattern=%d[MM-dd HH:mm:ss] %-5p %.16c - %m%n

